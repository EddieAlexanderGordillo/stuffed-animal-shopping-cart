<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stuffed animal shopping cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <div class="menu-mobile">
          <img src="../src/assests/icons/bars-solid.svg" alt="" />
        </div>
        <div class="logo">
          <img src="../src/assests/icons/logo.svg" alt="logo" />
        </div>
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="#">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Â¿Quienes somos?</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Contacto</a>
          </li>
        </ul>

        <div class="shopping-cart__container">
          <ul>
            <li class="shopping-cart__submenu">
              <img
                src="../src/assests/icons/cart-shopping-solid.svg"
                alt="shopping cart"
                id="cart"
              />
              <div id="container__table" class="shopping-cart__area">
                <table id="list-cart" class="shopping-cart__table">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <a href="#" id="empty-cart" class="shopping-cart__btn"
                  >Vaciar Carrito</a
                >
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="banner">
      <div class="banner-content">
        <h1>Bienvenido a stuff, hacemos tus deseos en un peluche</h1>
        <a href="#">VER ARTICULOS</a>
      </div>
      <main class="product-card__container">
        <div>
          <img
            class="product-card__img"
            src="../src/assests/images/curso1.jpg"
            alt=""
          />
          <div class="product-card__info">
            <h3 class="info__title">Picachu</h3>
            <p class="info__description">tejido en lana</p>
            <p class="info__price">$20.000 pesos</p>
          </div>
          <div class="product-card__button">
            <a href="#" class="button-add-card"
              >Agregar al carrito<img
                src="../src/assests/icons/plus-solid.svg"
                alt=""
            /></a>
          </div>
        </div>
      </main>
    </section>
    <script src="../src/index.js"></script>
  </body>
</html>
